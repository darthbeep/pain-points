<html>
  <head>
    <title>HackNet</title>
    <link href="/static/css/stylesheet.css" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">
  </head>
  <body>
    <center>
      <a href="/" class="invis">
        <h1>HackNet</h1>
      </a>
      <p class="fancy-text">The whole hackathon process streamlined into one website.</p>
      {% for message in get_flashed_messages() %}
      <span class="red">{{ message }}</span><br>
      {% endfor %}
      <div id="login" class="dark-block">
        <table>
          <tr>
            <td></td>
            <td><h2>Login</h2></td>
          </tr>
          <form action="/login" method="post">
            <tr>
              <label>
                <td>Username:</td> 
                <td><input type="text" name="username" placeholder="Username" autofocus/></td>
              </label>
            </tr>
            <tr>
              <label>
                <td>Password:</td> 
                <td><input type="password" name="password" placeholder="Password" /></td>
              </label>
            </tr>
            <tr>
              <td></td>
              <td><input class="button" type="submit" name="submit" value="Login" /></td>
          </form>
        </table>
      </div>

      <div class="dark-block">
        <table>
          <tr>
            <td></td>
            <td><h2>Register</h2></td>
          </tr>
          <form action="/register" method="post">
            <tr>
              <label>
                <td>Username:</td> 
                <td><input type="text" name="username" placeholder="Username" /></td>
              </label>
            </tr>
            <tr>
              <label>
                <td>Password:</td> 
                <td><input type="password" name="password1" placeholder="Password" /></td>
              </label>
            </tr>
            <tr>
              <label>
                <td>Confirm Password:</td> 
                <td><input type="password" name="password2" placeholder="Confirm Password" /></td>
              </label>
            </tr>
            <tr>
              <td></td>
              <td><input class="button" type="submit" name="submit" value="Register" /></td>
            </tr>
          </form>
        </table>
      </div>
    </center>
  </body>
</html>
